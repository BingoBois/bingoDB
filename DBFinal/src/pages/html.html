<!DOCTYPE html>
<html>
    <script>
        function sendPost() {
            const element = document.querySelector("#bookTitle");
            if (element.value) {
                console.log(`Searching for ${element.value}`);
                fetch(`http://13.80.69.233:3000/__ææ__/html`, {method: "POST", body: JSON.stringify({
                    bookTitle: element.value
                }), headers: {
                    'Content-Type': 'application/json'
                }}).then((res) => {
                    console.log(res);
                    res.text().then((data) => {
                        document.open();
                        document.write(data);
                        document.close();
                    });
                })
            }
        }
    </script>
    <body>
        <p>Type in a book title</p>
        <input type="text" id="bookTitle" />
        <br>
        <br>
        <button onclick="sendPost()">Plot by Book Titles</button>
    </body>
</html>
